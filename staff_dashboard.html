<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - TokenEats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fafafa;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #A8DF8E 0%, #D2E798 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(168, 223, 142, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
</head>

<body class="text-slate-600 antialiased selection:bg-[#A8DF8E] selection:text-slate-900 bg-[#fafafa]">

    <!-- Navbar -->
    <nav class="fixed top-0 inset-x-0 z-50 px-6 py-4 bg-white/80 backdrop-blur-md border-b border-slate-100">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-[#A8DF8E] to-[#FFAAB8] flex items-center justify-center shadow-sm">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <div class="leading-tight">
                    <div class="text-xl font-black text-slate-800 tracking-tighter">Token<span
                            class="text-[#FFAAB8]">Staff</span></div>
                    <div class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Controller Portal</div>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <div class="text-xs font-black text-slate-800 uppercase tracking-wide" id="staff-name">Staff User
                    </div>
                    <div class="text-[10px] text-slate-400 font-bold tracking-wider" id="staff-role">Role</div>
                </div>
                <button onclick="logout()"
                    class="px-4 py-2 rounded-xl bg-slate-100 text-slate-500 text-xs font-bold uppercase hover:bg-[#FFD8DF] hover:text-[#FFAAB8] transition-colors">
                    Log Out
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-28 pb-20 px-6 max-w-7xl mx-auto">

        <!-- Tabs -->
        <div class="flex justify-center mb-12">
            <div class="bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100 inline-flex">
                <button onclick="switchTab('menu')" id="tab-menu"
                    class="px-8 py-3 rounded-xl text-sm font-bold transition-all bg-slate-800 text-white shadow-md">Menu
                    Management</button>
                <button onclick="switchTab('complaints')" id="tab-complaints"
                    class="px-8 py-3 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-800">Complaints</button>
            </div>
        </div>

        <!-- Menu Management View -->
        <div id="view-menu" class="animate-fade-in">
            <div class="grid lg:grid-cols-3 gap-8">

                <!-- Add Form -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-8 rounded-[32px] shadow-lg sticky top-32 border border-slate-100">
                        <h2 class="text-2xl font-black text-slate-800 mb-6 tracking-tight">Add <span
                                class="text-[#A8DF8E]">Item</span></h2>
                        <form onsubmit="handleAdminAddMenu(event)" class="space-y-4">
                            <input type="text" name="name" placeholder="Item Name" required
                                class="w-full bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-slate-800 text-sm focus:border-[#A8DF8E] focus:outline-none placeholder:text-slate-400 font-bold">

                            <div class="grid grid-cols-2 gap-4">
                                <select name="category"
                                    class="bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-slate-600 text-sm focus:border-[#A8DF8E] focus:outline-none font-bold">
                                    <option value="breakfast">Breakfast</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snacks">Snacks</option>
                                </select>
                                <input type="number" name="price" placeholder="Price (‚Çπ)" required
                                    class="bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-slate-800 text-sm focus:border-[#A8DF8E] focus:outline-none placeholder:text-slate-400 font-bold">
                            </div>

                            <textarea name="description" placeholder="Description & Calories..." rows="3"
                                class="w-full bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-slate-800 text-sm focus:border-[#A8DF8E] focus:outline-none placeholder:text-slate-400 resize-none font-medium"></textarea>

                            <button type="submit"
                                class="w-full btn-primary py-4 rounded-xl text-slate-800 font-black text-sm shadow-lg shadow-[#A8DF8E]/20 mt-2">Add
                                to Menu</button>
                        </form>
                    </div>
                </div>

                <!-- Live Menu List -->
                <div class="lg:col-span-2">
                    <div class="flex justify-between items-end mb-6">
                        <h2 class="text-2xl font-black text-slate-800 tracking-tight">Active <span
                                class="text-slate-300">Menu</span></h2>
                        <button onclick="loadMenu()"
                            class="text-xs font-bold text-[#A8DF8E] uppercase tracking-widest hover:underline">Refresh
                            List</button>
                    </div>

                    <div id="admin-menu-list" class="space-y-4">
                        <div class="text-center py-12 text-slate-400 text-sm font-bold">Loading menu items...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Complaints View -->
        <div id="view-complaints" class="hidden animate-fade-in">
            <div class="max-w-4xl mx-auto">
                <div class="text-center mb-10">
                    <h2 class="text-3xl font-black text-slate-800 tracking-tight mb-2">Student <span
                            class="text-[#FFAAB8]">Voices</span></h2>
                    <p class="text-slate-400 text-sm font-bold uppercase tracking-widest">Anonymous Feedback Feed</p>
                </div>

                <div id="complaint-feed" class="grid sm:grid-cols-2 gap-6">
                    <!-- Loaded via JS -->
                    <div class="col-span-full text-center py-12 text-slate-400 text-sm font-bold">Listening for
                        whispers...</div>
                </div>
            </div>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentUser = null;
        let authToken = localStorage.getItem('token');

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            if (!authToken) {
                window.location.href = 'index.html';
                return;
            }

            // Verify Token & Role
            try {
                const res = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await res.json();

                if (data.success) {
                    currentUser = data.data;
                    // Strict Role Check
                    if (currentUser.role !== 'admin' && currentUser.role !== 'mess_incharge') {
                        alert('Access Denied: Staff Only');
                        window.location.href = 'index.html';
                        return;
                    }

                    // Set UI
                    document.getElementById('staff-name').textContent = currentUser.name;
                    document.getElementById('staff-role').textContent = currentUser.role === 'admin' ? 'Admin Controller' : 'Mess Incharge';

                    // Load Data
                    loadMenu();
                    loadComplaints();

                } else {
                    logout();
                }
            } catch (e) {
                console.error('Auth check failed', e);
                logout();
            }
        });

        // --- Tabs ---
        function switchTab(tab) {
            const menuView = document.getElementById('view-menu');
            const compView = document.getElementById('view-complaints');
            const menuBtn = document.getElementById('tab-menu');
            const compBtn = document.getElementById('tab-complaints');

            if (tab === 'menu') {
                menuView.classList.remove('hidden');
                compView.classList.add('hidden');

                menuBtn.className = "px-8 py-3 rounded-xl text-sm font-bold transition-all bg-slate-800 text-white shadow-md";
                compBtn.className = "px-8 py-3 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-800";
            } else {
                menuView.classList.add('hidden');
                compView.classList.remove('hidden');

                compBtn.className = "px-8 py-3 rounded-xl text-sm font-bold transition-all bg-[#FFAAB8] text-[#7a3e49] shadow-md";
                menuBtn.className = "px-8 py-3 rounded-xl text-sm font-bold transition-all text-slate-400 hover:text-slate-800";
            }
        }

        // --- Menu Logic ---
        async function handleAdminAddMenu(e) {
            e.preventDefault();
            const form = e.target;
            try {
                const res = await fetch(`${API_BASE}/menu`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: form.name.value,
                        category: form.category.value,
                        price: form.price.value,
                        description: form.description.value
                    })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('Item added successfully', '‚ú®');
                    form.reset();
                    loadMenu();
                } else {
                    showToast(data.message, '‚ö†Ô∏è');
                }
            } catch (e) { showToast('Error adding item', '‚ùå'); }
        }

        async function loadMenu() {
            const container = document.getElementById('admin-menu-list');
            try {
                const res = await fetch(`${API_BASE}/menu`);
                const data = await res.json();
                if (data.success && data.data.items) {
                    const items = data.data.items;
                    // Flatten categories
                    const allItems = [...(items.breakfast || []), ...(items.lunch || []), ...(items.dinner || []), ...(items.snacks || [])];

                    if (allItems.length === 0) {
                        container.innerHTML = '<div class="text-center py-12 text-slate-400 text-sm font-bold">Menu is empty. Add items to start.</div>';
                        return;
                    }

                    container.innerHTML = allItems.map(item => `
               <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex justify-between items-center group hover:shadow-md transition-all">
                   <div class="flex items-center gap-4">
                       <div class="w-12 h-12 rounded-xl bg-slate-50 flex items-center justify-center text-xl shadow-inner border border-slate-100">üçõ</div>
                       <div>
                           <div class="font-black text-slate-800">${item.name}</div>
                           <div class="text-xs text-slate-400 font-bold uppercase tracking-wider mt-0.5">‚Çπ${item.price} ‚Ä¢ ${item.category || 'General'}</div>
                       </div>
                   </div>
                   <button onclick="deleteMenuItem('${item._id || item.id}')" class="w-10 h-10 rounded-xl bg-slate-50 text-slate-300 hover:bg-[#FFD8DF] hover:text-[#FFAAB8] flex items-center justify-center transition-all">
                       <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                   </button>
               </div>
           `).join('');

                }
            } catch (e) {
                container.innerHTML = '<div class="text-center py-12 text-red-400 text-sm font-bold">Failed to load menu. Backend offline?</div>';
            }
        }

        async function deleteMenuItem(id) {
            if (!confirm('Permanent Delete: Are you sure?')) return;
            try {
                const res = await fetch(`${API_BASE}/menu/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (res.ok) {
                    showToast('Item deleted', 'üóëÔ∏è');
                    loadMenu();
                }
            } catch (e) { showToast('Error deleting item', '‚ùå'); }
        }

        // --- Complaints Logic ---
        async function loadComplaints() {
            const feed = document.getElementById('complaint-feed');
            try {
                // As admin we might want ALL complaints, but mapped to public for now. 
                // If there's an admin-specific route use it, otherwise public route works
                // Assuming /complaints/public is essentially what they see (+ maybe extra debug info if admin route existed)
                const res = await fetch(`${API_BASE}/complaints/public`);
                const data = await res.json();

                if (data.success) {
                    if (data.data.length === 0) {
                        feed.innerHTML = '<div class="col-span-full text-center py-12 text-slate-400 italic font-medium">All quiet on the campus front. üçÉ</div>';
                        return;
                    }

                    feed.innerHTML = data.data.map(c => `
             <div class="bg-white p-6 rounded-[24px] shadow-sm border border-slate-100 relative overflow-hidden group hover:shadow-md transition-all">
                <div class="flex items-start gap-4">
                    <div class="w-10 h-10 rounded-full bg-[#FFAAB8]/10 flex items-center justify-center text-[#FFAAB8] font-black text-xs shrink-0">?</div>
                    <div class="flex-1">
                        <p class="text-slate-800 text-sm font-medium leading-relaxed mb-3">"${c.content}"</p>
                         ${c.image ? `<img src="${c.image}" class="w-full h-40 object-cover rounded-xl border border-slate-100 mb-3" />` : ''}
                        <div class="flex justify-between items-center border-t border-slate-50 pt-3">
                            <span class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">${new Date(c.createdAt).toLocaleDateString()} ${new Date(c.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                            <span class="text-[10px] text-slate-300 font-bold uppercase tracking-widest">Anonymous</span>
                        </div>
                    </div>
                </div>
             </div>
          `).join('');
                }
            } catch (e) {
                feed.innerHTML = '<div class="col-span-full text-center py-10 text-slate-400 italic font-medium">Unable to connect to Voice channel.</div>';
            }
        }

        // --- Utils ---
        window.logout = function () {
            localStorage.removeItem('token');
            window.location.replace('index.html');
        }

        function showToast(message, icon = '‚ÑπÔ∏è') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'bg-slate-800 text-white px-6 py-4 rounded-xl shadow-xl flex items-center gap-3 animate-fade-in-up transform transition-all';
            toast.innerHTML = `<span class="text-lg">${icon}</span><span class="text-sm font-bold">${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>

</html>
